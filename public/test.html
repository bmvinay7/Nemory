<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Service Worker Diagnostic Tool</h1>
    
    <div id="status"></div>
    
    <button onclick="checkServiceWorkers()">Check Service Workers</button>
    <button onclick="clearAll()">Clear All Service Workers & Caches</button>
    <button onclick="testFetch()">Test Fetch</button>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }
        
        async function checkServiceWorkers() {
            document.getElementById('results').innerHTML = '';
            log('üîç Checking service workers...');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    if (registrations.length === 0) {
                        log('‚úÖ No service workers found', 'success');
                    } else {
                        log(`‚ùå Found ${registrations.length} service workers:`, 'error');
                        registrations.forEach((reg, i) => {
                            log(`   ${i + 1}. ${reg.scope}`, 'error');
                        });
                    }
                    
                    if (navigator.serviceWorker.controller) {
                        log('‚ùå Active service worker controlling this page', 'error');
                    } else {
                        log('‚úÖ No active service worker', 'success');
                    }
                } catch (error) {
                    log(`‚ùå Error checking service workers: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Service Worker API not supported', 'error');
            }
            
            // Check caches
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    if (cacheNames.length === 0) {
                        log('‚úÖ No caches found', 'success');
                    } else {
                        log(`‚ö†Ô∏è Found ${cacheNames.length} caches:`, 'warning');
                        cacheNames.forEach((name, i) => {
                            log(`   ${i + 1}. ${name}`, 'warning');
                        });
                    }
                } catch (error) {
                    log(`‚ùå Error checking caches: ${error.message}`, 'error');
                }
            }
        }
        
        async function clearAll() {
            log('üßπ Clearing all service workers and caches...');
            
            // Clear service workers
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        log(`‚úÖ Unregistered: ${registration.scope}`, 'success');
                    }
                } catch (error) {
                    log(`‚ùå Error clearing service workers: ${error.message}`, 'error');
                }
            }
            
            // Clear caches
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        log(`‚úÖ Deleted cache: ${cacheName}`, 'success');
                    }
                } catch (error) {
                    log(`‚ùå Error clearing caches: ${error.message}`, 'error');
                }
            }
            
            // Clear storage
            try {
                localStorage.clear();
                sessionStorage.clear();
                log('‚úÖ Cleared local storage', 'success');
            } catch (error) {
                log(`‚ùå Error clearing storage: ${error.message}`, 'error');
            }
            
            log('üéâ Cleanup complete! Reloading in 2 seconds...', 'success');
            setTimeout(() => location.reload(), 2000);
        }
        
        async function testFetch() {
            log('üß™ Testing fetch requests...');
            
            try {
                const response = await fetch('/@vite/client');
                if (response.ok) {
                    log('‚úÖ Vite client fetch successful', 'success');
                } else {
                    log(`‚ùå Vite client fetch failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Vite client fetch error: ${error.message}`, 'error');
            }
            
            try {
                const response = await fetch('/@react-refresh');
                if (response.ok) {
                    log('‚úÖ React refresh fetch successful', 'success');
                } else {
                    log(`‚ùå React refresh fetch failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå React refresh fetch error: ${error.message}`, 'error');
            }
        }
        
        // Auto-check on load
        window.addEventListener('load', checkServiceWorkers);
    </script>
</body>
</html>
